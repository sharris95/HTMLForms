<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types Example</title>
</head>
<body>
    <header>
        <h1>Exploring New HTML5 Input Types</h1>
        <p>Form with various HTML5 input types for better user experience and data collection.</p>
    </header>

    <main>
        <!-- Task 1: Implementing Email Input -->
        <section>
            <h2>Email Input</h2>
            <form>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Task 2: Utilizing Number Input -->
        <section>
            <h2>Number Input</h2>
            <form>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" placeholder="Enter a quantity" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Task 3: Employing Date Input -->
        <section>
            <h2>Date Input</h2>
            <form>
                <label for="date">Select a Date:</label>
                <input type="date" id="date" name="date" min="2022-01-01" max="2024-12-31" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Task 4: Enhancing User Experience with Range Input -->
        <section>
            <h2>Range Input</h2>
            <form>
                <label for="rating">Rate the Experience (1-10):</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="document.getElementById('rangeValue').textContent = this.value">
                <span id="rangeValue">5</span>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Task 5 (BONUS): Capturing Color with Color Input -->
        <section>
            <h2>Color Input</h2>
            <form>
                <label for="color">Choose a Color:</label>
                <input type="color" id="color" name="color" value="#ff0000">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HTML5 Input Types Example. All rights reserved.</p>
    </footer>
</body>
</html>
